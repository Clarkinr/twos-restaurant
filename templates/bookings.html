{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        {% if user.is_authenticated %}
        <!-- Shows booking form if user is authenticated-->
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button id="submit-button" class="btn btn-success">Book Table</button>
                </form>
            </div>
        </div>
        {% else %}
        <!--requests user log in in order to make a booking-->
        <p>You must be signed in to make a booking.<a href="{% url 'account_login' %}">sign in</a></p>
        
        {% endif %}
    </div>

</div>

{% endblock %}
