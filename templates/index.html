{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">

        <!-- Shows reviews -->
        <div class="col-12 mt-3">
            <div class="row">
                {% for feedback in FeedbackList %}
                    <div class="col-md-4">
                        <div class="card-mb-4">
                            <p class="card-text feedback"> {{ feedback.first_name }}</p>
                        </div>
                    </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
